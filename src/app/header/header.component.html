<div
  style="min-width: 100%"
  class="ww-flex-row"
  style="justify-content: space-between; align-items: center"
>
  <div class="ww-clickable-image">
    <img
      style="height: 35px; width: auto"
      src="assets/logo.png"
      draggable="false"
      (click)="onClickLogo($event)"
    />
    <div class="ww-tooltip-text" #tooltip>
      <p>Logged in as: {{ userName }}</p>
      <p>App version: {{ appVersion }}</p>
      <p>Server version: {{ serverVersion }}</p>
    </div>
  </div>
  <div
    *ngIf="!isErrorState && isLoggedIn"
    class="ww-notif-count-container"
    (click)="onClickNotifications()"
  >
    <svg
      width="28"
      height="28"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      style="z-index: 100"
    >
      <path
        d="M12.0009 5C13.4331 5 14.8066 5.50571 15.8193 6.40589C16.832 7.30606 17.4009 8.52696 17.4009 9.8C17.4009 11.7691 17.846 13.2436 18.4232 14.3279C19.1606 15.7133 19.5293 16.406 19.5088 16.5642C19.4849 16.7489 19.4544 16.7997 19.3026 16.9075C19.1725 17 18.5254 17 17.2311 17H6.77066C5.47638 17 4.82925 17 4.69916 16.9075C4.54741 16.7997 4.51692 16.7489 4.493 16.5642C4.47249 16.406 4.8412 15.7133 5.57863 14.3279C6.1558 13.2436 6.60089 11.7691 6.60089 9.8C6.60089 8.52696 7.16982 7.30606 8.18251 6.40589C9.19521 5.50571 10.5687 5 12.0009 5ZM12.0009 5V3M9.35489 20C10.0611 20.6233 10.9888 21.0016 12.0049 21.0016C13.0209 21.0016 13.9486 20.6233 14.6549 20"
        stroke="#000000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <div *ngIf="!isErrorState && unreadCount > 0" class="ww-notif-counter">
      {{ unreadCount }}
    </div>
  </div>
  <div *ngIf="!isErrorState && isLoggedIn" (click)="onClickUserProfile()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <path
        d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"
      />
    </svg>
  </div>
  <div *ngIf="!isErrorState && isLoggedIn" (click)="onClickMenu()">
    <svg
      clip-rule="evenodd"
      fill-rule="evenodd"
      stroke-linejoin="round"
      stroke-miterlimit="2"
      width="30"
      height="30"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="m12.002 2.005c5.518 0 9.998 4.48 9.998 9.997 0 5.518-4.48 9.998-9.998 9.998-5.517 0-9.997-4.48-9.997-9.998 0-5.517 4.48-9.997 9.997-9.997zm0 1.5c-4.69 0-8.497 3.807-8.497 8.497s3.807 8.498 8.497 8.498 8.498-3.808 8.498-8.498-3.808-8.497-8.498-8.497zm4.998 11.745c0-.414-.336-.75-.75-.75h-8.5c-.414 0-.75.336-.75.75s.336.75.75.75h8.5c.414 0 .75-.336.75-.75zm0-3.248c0-.414-.336-.75-.75-.75h-8.5c-.414 0-.75.336-.75.75s.336.75.75.75h8.5c.414 0 .75-.336.75-.75zm0-3.252c0-.414-.336-.75-.75-.75h-8.5c-.414 0-.75.336-.75.75s.336.75.75.75h8.5c.414 0 .75-.336.75-.75z"
        fill-rule="nonzero"
      />
    </svg>
  </div>
</div>

<div class="ww-navbar ww-flex-column" *ngIf="isLoggedIn" #navbar>
  <div class="ww-flex-column" style="gap: 10px">
    <a class="ww-nav-a" (click)="onGoTo('/cast-vote')">Cast Vote</a>
    <a class="ww-nav-a" (click)="onGoTo('/friend')">Friends</a>
    <a class="ww-nav-a" (click)="onGoTo('/preference')">Preferences</a>
    <a class="ww-nav-a" (click)="onGoTo('/group')">Groups</a>
    <a class="ww-nav-a" (click)="onGoTo('/category')">Categories</a>
    <a class="ww-nav-a" (click)="onGoTo('/item')">Items</a>
    <a class="ww-nav-a" (click)="onGoTo('/image')">Images</a>
    <a class="ww-nav-a" (click)="onGoTo('/list')">Lists</a>
    <a class="ww-nav-a" (click)="onGoTo('/election')">Elections</a>
    <div *ngIf="isAdmin" class="ww-flex-column" style="gap: 10px">
      <a class="ww-nav-a" (click)="onGoTo('/user')">Users</a>
      <a class="ww-nav-a" (click)="onGoTo('/role')">Roles</a>
    </div>
    <a
      class="ww-nav-a"
      style="background-color: #aa0000; color: white"
      (click)="onGoTo('/auth')"
      >Logout</a
    >
  </div>
</div>
