<app-modal-alert
  *ngIf="alertBox.errorMessage"
  [message]="alertBox.errorMessage"
  (close)="alertBox.onCloseAlert()"
></app-modal-alert>
<div class="ww-page-header-title">Preference Details</div>
<div class="ww-flex-column">
  <!-- Form Input -->
  <form
    [formGroup]="preferenceDetailForm"
    (ngSubmit)="onSubmit()"
    #f="ngForm"
    class="ww-flex-column"
    style="gap: 5px"
  >
    <input type="hidden" id="preferenceId" formControlName="preferenceId" />
    <div class="ww-flex-column">
      <div>Name</div>
      <input formControlName="name" type="text" id="name" required />
    </div>
    <div class="ww-flex-column">
      <div>Value</div>
      <input formControlName="value" type="text" id="value" required />
    </div>

    <!-- Button Panel -->
    <div class="ww-flex-row ww-default-button-panel">
      <button
        *ngIf="!editMode"
        type="submit"
        [disabled]="!f.valid || !(f.touched || f.dirty)"
      >
        Add
      </button>
      <button
        *ngIf="editMode"
        type="submit"
        [disabled]="!f.valid || !(f.touched || f.dirty)"
      >
        Save
      </button>
      <button type="button" (click)="onCancel()">Back</button>
      <button *ngIf="editMode" type="button" (click)="onDelete()">
        Delete
      </button>
    </div>
  </form>
</div>
