<div class="ww-flex-column ww-image-viewer" *ngIf="image">
  <div class="ww-flex-row">
    <div class="ww-page-header-title" style="width: 100%">
      {{ image ? image.name : "Image" }}
    </div>
    <div (click)="onClose()" class="ww-window-close-icon"></div>
  </div>
  <div *ngIf="image" style="width: 100%; height: 100%">
    <img
      *ngIf="image.url"
      src="{{ image.url }}"
      style="width: 100%; max-height: 90%; object-fit: contain"
    />
    <div
      *ngIf="!image.url"
      class="ww-avatar-container ww-avatar-container-regular ww-initial-icon"
    >
      {{ image.name.substr(0, 1) }}
    </div>
  </div>
</div>
